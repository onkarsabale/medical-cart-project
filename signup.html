<!DOCTYPE html>
<html lang="en">
<head>
    <head>
  <link rel="icon" type="image/png" href="/favicon32x32.png" />
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareMate - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="main-heading">Create a new<br>account</h1>
        <p class="sub-heading">Sign up to continue</p>

        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter Phone Number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>

            <a href="home.html"><button type="button" class="signup-btn">Sign Up</button></a>
            <a href="index.html"><button type="button" class="cancel-btn">Cancel</button></a>
        </form>
    </div>

</body>
</html>
