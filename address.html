<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      color: #1260ae;
    }
    .container {
      max-width: 450px;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      padding-bottom: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #1260ae;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .back-arrow {
      font-size: 24px;
      color: #1260ae;
      text-decoration: none;
    }
    .header-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }
    .total-price {
      text-align: right;
    }
    .total-price .label {
      font-size: 12px;
    }
    .total-price .price {
      font-size: 18px;
      font-weight: 700;
    }
    .checkout-section {
      padding: 20px;
    }
    .section-header {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .address-card,
    .payment-method {
      border: 1px solid #1260ae;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .address-card.selected,
    .payment-method.selected {
      background-color: #fff;
    }
    .address-details h3 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 5px;
    }
    .address-details p {
      font-size: 14px;
      margin: 0;
    }
    .edit-icon {
      font-size: 18px;
      color: #1260ae;
    }
    .radio-button {
      width: 18px;
      height: 18px;
      border: 2px solid #1260ae;
      border-radius: 50%;
      margin-left: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .radio-button.selected::after {
      content: '';
      width: 10px;
      height: 10px;
      background-color: #1260ae;
      border-radius: 50%;
    }
    .add-address-link {
      display: block;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #1260ae;
      text-decoration: none;
    }
    .payment-method .icon {
      font-size: 24px;
      margin-right: 15px;
    }
    .payment-method .method-name {
      flex-grow: 1;
      font-size: 16px;
      font-weight: 500;
    }
    .pay-now-btn {
      display: block;
      width: calc(90% - 40px);
      margin: 20px;
      padding: 15px;
      background-color: #1260ae;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .pay-now-btn:hover {
      background-color: #0e4e91;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <a href="cart.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header-title">Checkout</h1>
      </div>
      <div class="total-price">
        <span class="label">2 items in your cart</span>
        <span class="price">₹ 210.05</span>
      </div>
    </header>

    <div class="checkout-section">
      <h2 class="section-header">Delivery Address</h2>

      <div class="address-card selected">
        <div class="address-details">
          <h3>Home</h3>
          <p>+91 77158 15914</p>
          <p>Baif Road, Wagholi, Pune</p>
        </div>
        <span class="edit-icon">&#9998;</span>
        <div class="radio-button selected"></div>
      </div>

      <div class="address-card">
        <div class="address-details">
          <h3>Office</h3>
          <p>+91 86930 29251</p>
          <p>IT Park, Hinjewadi, Pune</p>
        </div>
        <span class="edit-icon">&#9998;</span>
        <div class="radio-button"></div>
      </div>

      <a href="#" class="add-address-link">+ Add Addresses</a>

      <h2 class="section-header">Payment Methods</h2>

      <div class="payment-method selected">
        <span class="icon">&#128241;</span>
        <span class="method-name">UPI App</span>
        <div class="radio-button selected"></div>
      </div>

      <div class="payment-method">
        <span class="icon">&#128179;</span>
        <span class="method-name">Credit/Debit Card</span>
        <div class="radio-button"></div>
      </div>

      <div class="payment-method">
        <span class="icon">&#127974;</span>
        <span class="method-name">Net Banking</span>
        <div class="radio-button"></div>
      </div>

      <div class="payment-method">
        <span class="icon">&#128717;</span>
        <span class="method-name">Cash On Delivery</span>
        <div class="radio-button"></div>
      </div>
    </div>

    <a href="thankyou.html" class="pay-now-btn">Pay Now ₹ 210.05</a>
  </div>
</body>
</html>
