<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <link rel="icon" type="image/png" href="/favicon32x32.png" />
</head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareMate - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="/logo.png" class="logo login" alt="CareMate Logo">

    <h1 class="login-heading">Login</h1>
    <p class="login-subheading">to continue</p>

    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>

      <a href="home.html"><button type="button" class="login-btn">Login</button></a>
      <a href="index.html"><button type="button" class="cancel-btn">Cancel</button></a>
    </form>
  </div>

</body>
</html>
